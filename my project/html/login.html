<script>
  // Get the modal
  var modal = document.getElementById("id01");

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function (event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  };
</script>

<h1 style="font-family: 'Roboto Slab', serif">why you should Sign up?</h1>

<p style="font-family: 'Roboto Slab', serif">
  In order to get the best site experience and receive all new!!
</p>

<link rel="stylesheet" href="../css/login.css" />
<!-- Button to open the modal -->
<button
  onclick="document.getElementById('id01').style.display='block'"
  class="button1"
>
  Sign Up
</button>

<!-- The Modal (contains the Sign Up form) -->
<div id="id01" class="modal">
  <span
    onclick="document.getElementById('id01').style.display='none'"
    class="close"
    title="Close Modal"
    >Back</span
  >
  <form class="modal-content" action="../html/soon.html">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr />
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required />

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required />

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input
        type="password"
        placeholder="Repeat Password"
        name="psw-repeat"
        required
      />

      <label>
        <input
          type="checkbox"
          checked="checked"
          name="remember"
          style="margin-bottom: 15px"
        />
        Remember me
      </label>

      <p>
        By creating an account you agree to our
        <a href="#" style="color: dodgerblue">Terms & Privacy</a>.
      </p>

      <div class="clearfix">
        <button
          type="button"
          onclick="document.getElementById('id01').style.display='none'"
          class="cancelbtn"
        >
          Cancel
        </button>
        <button type="submit" class="signup">Sign Up</button>
      </div>
    </div>
  </form>
</div>
